<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>daDictionary</title>
    <link rel="stylesheet" href="/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>daDictionary by daUnicorns</h1>
    <form method="POST" action='/search'>
      <input type="text" name="search" placeholder="Search...">
    </form>
    <div class="words">
      <div class="word">
        <span></span>
      </div>
    </div>
    <div class="definition">
      <textarea name="definition" rows="8" cols="40"></textarea>
    </div>
  </body>
</html>
